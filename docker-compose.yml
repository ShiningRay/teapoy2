mysql:
  image: mariadb:10.0
  environment:
    MYSQL_ALLOW_EMPTY_PASSWORD: 1
  volumes:
    - ./vendor/data/mysql:/var/lib/mysql
mongodb:
  image: mongo:3.0
  volumes:
    - ./vendor/data/mongo:/data/db
redis:
  image: redis:3.0
  volumes:
    - ./vendor/data/redis:/data
memcached:
  image: memcached:1.4
rails:
  image: yandy0725/railsdev:latest
  links:
    - mysql
    - mongodb
    - redis
    - memcached
  volumes:
    - .:/data
  expose:
    - 3001:3000
