        add_header Cache-Control public;
      }
      location /themes {
        alias /home/deploy/current/themes;
        if ( $request_filename !~ "jpg|png|gif|css|js$" ) {
          return 404;
        }
        add_header Cache-Control public;
      }

      location /javascripts {
        gzip_static on;
        expires max;
        add_header Cache-Control public;
      }
